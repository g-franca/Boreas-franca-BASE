	<div class="container">
		<div><h2 class ="contactoTexto">Contact Us</h2></div>
		<br />
		<div class="row">
			<div class="col-md-6">
				<div id="googlemap" style="width:100%; height:350px;"></div>
			</div>
			<br />
			<div class="col-md-6">
				<form class="my-form">
					<div class="form-group">
						<label for="form-name">Nombre</label>
						<input type="text" class="form-control" id="form-name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<label for="form-email">Email</label>
						<input type="email" class="form-control" id="form-email" placeholder="Email Address" required>
					</div>
					<div class="form-group">
						<label for="form-subject">Telefono</label>
						<input type="number" class="form-control" id="form-subject" placeholder="Phone" required>
					</div>

					<div class="col-md-12 mt-3">
						<label class="mb-3 mr-1" for="country">Pais: </label>

						<input type="radio" class="btn-check" name="country" id="us" autocomplete="off" required>
						<label class="btn btn-sm btn-outline-secondary" for="Estados Unidos">Estados Unidos</label>

						<input type="radio" class="btn-check" name="country" id="ame" autocomplete="off" required>
						<label class="btn btn-sm btn-outline-secondary" for="LatinoAmerica">LatinoAmerica</label>

						<input type="radio" class="btn-check" name="country" id="other" autocomplete="off" required>
						<label class="btn btn-sm btn-outline-secondary" for="Otro">Otro</label>
					</div>

					<select class="form-select mt-3" required>
						<option selected disabled value="">Tipo de Consulta</option>
						<option value="us">Ventas</option>
						<option value="ame">Soporte</option>
						<option value="other">Otro</option>
					</select> <br>

					<div class="form-group">
						<label for="form-message">Texto:</label>
						<textarea class="form-control" id="form-message" placeholder="Message" cols="20" rows="5"></textarea>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
						<label class="form-check-label">Confirmo toda la informacion proporcionada</label>
					</div>
					<button class="btn btn-secondary" type="submit">Contact Us</button>                
				</form>
			</div>
		</div>
	</div>
